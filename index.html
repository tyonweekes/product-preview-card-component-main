<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allura&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <img src="./images/image-product-desktop.jpg" class="product-image" alt="product image for desktop">
    <div class="product-container">
      <div class="product-info">
        <h2>PERFUME</h2>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
          Perfumer-Creator <br> for the House of CHANEL.</p>
          <div class="price">
            <b>$149.99</b>
            <s>$169.99</s>
          </div>
        <button><img src="./images/icon-cart.svg" class="cart-icon" alt="cart icon">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.tyonweekes.com">Tyon Weekes</a>.
  </div>
</body>
</html>
